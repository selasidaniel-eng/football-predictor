version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: football_predictor_db
    environment:
      POSTGRES_USER: football_dev
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: football_predictor_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football_dev -d football_predictor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: football_predictor_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: football_predictor_backend
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql://football_dev:dev_password@postgres:5432/football_predictor_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: development-secret-key
      JWT_SECRET_KEY: development-jwt-secret
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: football_predictor_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
